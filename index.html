    .title-card {
      background: linear-gradient(45deg, #1a0033, #000066);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      border-radius: 15px;
    }

    .title-card h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #e0c3fc, #8ec5fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .title-card p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #e0c3fc;
      margin-bottom: 2rem;
      max-width: 80%;
    }

    .title-card .nepal-flag {
      width: 100px;
      height: 120px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 10px rgba(224, 195, 252, 0.5));
    }

    .title-card .start-journey {
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #e0c3fc, #8ec5fc);
      border: none;
      border-radius: 25px;
      color: #1a0033;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .title-card .start-journey:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(224, 195, 252, 0.3);
    }
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Roboto", sans-serif;
      background: linear-gradient(135deg, #1a0033, #000000);
      color: white;
    }

    .carousel {
      position: relative;
      height: 100vh;
      overflow: hidden;
      perspective: 1000px;
    }

    .carousel-item {
      --width: clamp(250px, 35vw, 450px);
      --height: clamp(350px, 45vw, 550px);
      position: absolute;
      width: var(--width);
      height: var(--height);
      top: 50%;
      left: 50%;
      transform-origin: center;
      transform-style: preserve-3d;
      transition: all 0.8s cubic-bezier(0.2, 1, 0.2, 1);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      opacity: 0;
      pointer-events: none;
    }

    .carousel-item.active {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) rotateY(0) translateZ(0);
    }

    .carousel-item.prev {
      opacity: 0.6;
      transform: translate(-150%, -50%) rotateY(15deg) translateZ(-200px);
    }

    .carousel-item.next {
      opacity: 0.6;
      transform: translate(50%, -50%) rotateY(-15deg) translateZ(-200px);
    }

    .carousel-box {
      position: relative;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      padding: 20px;
      box-sizing: border-box;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #fff;
    }

    .period {
      font-size: 18px;
      color: #e0c3fc;
      margin-bottom: 15px;
    }

    .desc {
      font-size: 16px;
      line-height: 1.5;
      color: #ccc;
    }

    .pm-image {
      width: 100%;
      height: 60%;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .timeline-container {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 1000px;
      z-index: 100;
    }

    .timeline {
      position: relative;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
    }

    .timeline-progress {
      position: absolute;
      height: 100%;
      background: linear-gradient(90deg, #e0c3fc, #8ec5fc);
      width: 0;
      transition: width 0.6s ease;
      border-radius: 2px;
    }

    .timeline-points {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .timeline-point {
      position: relative;
      width: 12px;
      height: 12px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .timeline-point:hover,
    .timeline-point.active {
      background: #e0c3fc;
      transform: scale(1.3);
      box-shadow: 0 0 15px #e0c3fc;
    }

    .timeline-label {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .timeline-point:hover .timeline-label {
      color: #fff;
      transform: translateX(-50%) scale(1.1);
    }

    .navigation {
  position: fixed;

  left: 50%;
  transform: translateX(-50%);

}

}

}

    createTimelinePoints() {
    const pointsContainer = document.querySelector('.timeline-points');
    pointsContainer.innerHTML = ''; // Clear existing points
    
    // Calculate visible range
    const dataWithoutTitle = primeMinistersData.slice(1);
    const endIndex = Math.min(this.startIndex + this.visiblePoints, dataWithoutTitle.length);
    
    // Create points for visible range
    for (let i = this.startIndex; i < endIndex; i++) {
      const point = document.createElement('div');
      point.className = 'timeline-point';
      point.innerHTML = `<div class="timeline-label">${dataWithoutTitle[i].period}</div>`;
      point.addEventListener('click', () => this.goToSlide(i + 1)); // +1 to account for title
      pointsContainer.appendChild(point);
    }
  }

    updateCarousel() {
    const items = document.querySelectorAll('.carousel-item');
    const points = document.querySelectorAll('.timeline-point');
    
    // Update carousel items
    items.forEach((item, index) => {
      item.className = 'carousel-item';
      if (index === this.currentIndex) {
        item.classList.add('active');
      } else if (index === this.currentIndex - 1) {
        item.classList.add('prev');
      } else if (index === this.currentIndex + 1) {
        item.classList.add('next');
      }
    });

    // Update timeline points
    const timelineIndex = this.currentIndex - 1;
    
    // Check if we need to slide the timeline
    if (timelineIndex >= this.startIndex + this.visiblePoints) {
      this.startIndex++;
      this.createTimelinePoints();
    } else if (timelineIndex < this.startIndex && timelineIndex >= 0) {
      this.startIndex--;
      this.createTimelinePoints();
    }

    // Update active state
    points.forEach((point, index) => {
      point.classList.toggle('active', index === (timelineIndex - this.startIndex));
    });

    // Update progress bar
    const progress = ((timelineIndex - this.startIndex) / (this.visiblePoints - 1)) * 100;
    this.timelineProgress.style.width = `${Math.max(0, Math.min(100, progress))}%`;
  }

      goToSlide(index) {
        if (index >= 0 && index < primeMinistersData.length) {
          this.currentIndex = index;
          this.updateCarousel();
        }
      }

      prev() {
        this.goToSlide(this.currentIndex - 1);
      }

      next() {
        this.goToSlide(this.currentIndex + 1);
      }
    }
